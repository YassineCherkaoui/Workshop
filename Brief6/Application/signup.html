<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/stylelogin.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" action="/register" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="mail" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="confirPassword" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                          
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" onclick="valide()" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/Img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="http://localhost:8080/" class="signup-image-link">I am already have an account</a>
                    </div>
                </div>
            </div>
        </section>
        

    </div>

    <script type="text/javascript">
        function valide(){
         
         var nom=document.getElementById("nom").value;
         
         var email=document.getElementById("email").value;
         
         
         var password=document.getElementById("password").value;
         var confirmation=document.getElementById("confirmation").value;
 
         var regexmail= /^[a-zA-Z0-9.-]+@[a-z0-9.-]{2,6}.[a-z]{2,4}$/;
         var regexpasswd = /^[a-zA-Z*'-_^"@$#]{8,30}$/;
         var regexname = /^[a-zA-Z]{3,16}$/;
        
 
         if( nom=="" ||  email=="" ||  password=="" || confirmation=="") {
             window.alert("tous les champs doivent etre remplis");
         }
        
         else if(!regexmail.test(email) || !regexpasswd.test(password) || !regexname.test(nom) ){
     
                 window.alert("respecte les format")
             }
 
             else if(password!= confirmation){
 
                 window.alert("mot de passe non  edentique")
             }
 
             else{
                 window.alert(" nom:"+nom +  "email:"+email +  "password:"+password + "confirmation:"+confirmation);
             }
         
         
         }
     
    </script>
</body>
</html>
