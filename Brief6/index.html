<body>
    <div class="table-responsive">
        <table class="table" id="heroesTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Age</th>
                    <th>Salaire(MAD)</th>
                </tr>
            </thead>
            <tbody id="heroesBody"></tbody>
        </table>
    </div>
    <br><br><br>
    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@mdo">Button 1</button>


    <form action="/" method="POST">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">AJOUTER un utilisateur</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nom:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Prenom:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name2">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Age:</label>
                                <input type="number" class="form-control" id="recipient-name" name="age">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Salaire:</label>
                                <input type="text" class="form-control" id="recipient-name" name="slr">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
    </form>









    <script>
        $.getJSON('data.json', function (data) {
            /* console.log(data); */
            $(data.companies).each(function (i, hero) {
                $('#heroesBody').append($("<tr>")
                    .append($("<td>").append(hero.name))
                    .append($("<td>").append(hero.name2))
                    .append($("<td>").append(hero.age))
                    .append($("<td>").append(hero.slr)));
            });
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
