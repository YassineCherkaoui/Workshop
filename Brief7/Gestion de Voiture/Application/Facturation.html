  <h1 class="titl">Facturation</h1>

 <div class="table-responsive">
  <table class="table" id="heroesTable">
      <thead>
          <tr>
              <th>Num</th>
              <th>Date De Facturation</th>
              <th>Prix Jour</th>
              <th>Nbr Jour</th>
              <th>TV%</th>
              <th>Client</th>
              <th>Vehicule</th>
              <th>Montant TTL</th>
          </tr>
      </thead>
      <tbody id="heroesBody"></tbody>
  </table>
</div>
<br><br><br>
<button type="button" class="btn btn-primary btn-lg"data-toggle="modal" data-target="#exampleModal"
data-whatever="@mdo">AJOUTER</button>

<form action="/facturation" method="POST">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Facture</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Date Facturation:</label>
                          <input type="date" class="form-control" id="recipient-name" name="datefacturation"required>
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Prix Jour:</label>
                        <input type="number" class="form-control" id="recipient-name" name="prixjour"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nbr Jour:</label>
                        <input type="number" class="form-control" id="recipient-name" name="nbrjour"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">TV%:</label>
                        <input type="number" class="form-control" id="recipient-name" name="tv"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Client:</label>
                        <input type="text" class="form-control" id="recipient-name" name="client"required>
                    </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Vehicule:</label>
                        <input type="text" class="form-control" id="recipient-name" name="vehicule"required>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">MontantTTL:</label>
                          <input type="number" class="form-control" id="recipient-name" name="montantTTL" required>
                      </div>
                    </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
          </div>
        
      </div>
  </div>
</form>


 <script>
  $.ajax({
  method : 'GET',
  url:'http://localhost:8080/facturationdata',
  dataType: 'json'
}).done(function(data){
  console.log(data);
  $.map(data, function(post ,i){
      $('#heroesBody').append($("<tr>")
            .append($("<td>").append(post.num))
            .append($("<td>").append(post.datefacturation))
            .append($("<td>").append(post.prixjour))
            .append($("<td>").append(post.nbrjour))
            .append($("<td>").append(post.tv))
            .append($("<td>").append(post.client))
            .append($("<td>").append(post.vehicule))
            .append($("<td>").append(post.montantTTL)));
            })
      // console.log(post.companyName);


});

</script>
