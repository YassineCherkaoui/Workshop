 <section></section>




  <h1 class="titl">Contract</h1>

 <div class="table-responsive">
  <table class="table" id="heroesTable">
      <thead>
          <tr>
              <th>Num</th>
              <th>Locataire</th>
              <th>Matriculation</th>
              <th>Date de Entre</th>
              <th>Date de Sortie</th>
              <th>NbrJour</th>
              <th>Odomaetre</th>
              <th>Montant</th>
              <th>Rester</th>
          </tr>
      </thead>
      <tbody id="heroesBody"></tbody>
  </table>
</div>
<br><br><br>
<button type="button" class="btn btn-primary btn-lg"data-toggle="modal" data-target="#exampleModal"
data-whatever="@mdo">AJOUTER</button>

<form action="/contract" method="POST">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">AJOUTER un Contract</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Locataire:</label>
                          <input type="text" class="form-control" id="recipient-name" name="locataire"required>
                      </div>
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Matriculation:</label>
                          <input type="text" class="form-control" id="recipient-name" name="matriculation"required>
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Date de Entre:</label>
                        <input type="date" class="form-control" id="recipient-name" name="dateentre"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Date de Sortie:</label>
                        <input type="date" class="form-control" id="recipient-name" name="datesortie"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">NbrJour:</label>
                        <input type="number" class="form-control" id="recipient-name" name="nbrJour"required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Odomaetre:</label>
                        <input type="number" class="form-control" id="recipient-name" name="odomaetre"required>
                    </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Montant:</label>
                        <input type="number" class="form-control" id="recipient-name" name="montant"required>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Rester:</label>
                          <input type="number" class="form-control" id="recipient-name" name="rester" required>
                      </div>
                    </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
          </div>
        
      </div>
  </div>
</form>


 <script>
  $.ajax({
  method : 'GET',
  url:'http://localhost:8080/contractdata',
  dataType: 'json'
}).done(function(data){
  console.log(data);
  $.map(data, function(post ,i){
      $('#heroesBody').append($("<tr>")
            .append($("<td>").append(post.num))
            .append($("<td>").append(post.locataire))
            .append($("<td>").append(post.matriculation))
            .append($("<td>").append(post.dateentre))
            .append($("<td>").append(post.datesortie))
            .append($("<td>").append(post.nbrJour))
            .append($("<td>").append(post.odomaetre))
            .append($("<td>").append(post.montant))
            .append($("<td>").append(post.rester)));

  })
      // console.log(post.companyName);


});

</script>
